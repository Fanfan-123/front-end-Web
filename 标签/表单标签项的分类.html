<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单项的分类</title>
	</head>
	<body>
		<form action="#" method="post">
			用户名&nbsp;&nbsp;&nbsp;：<input type="text" name="username" /><br />
			密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;：<input type="password" name="password" /><br />
			联系电话：<input type="tel" name="phone"/><br />
			邮&nbsp;&nbsp;&nbsp;箱&nbsp;&nbsp;&nbsp;：<input type="email" name="email" /><br />
			出生日期：<input type="date" name="birth" /><br />
			性&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;&nbsp;：<input type="radio" name="gender" />男
			                       <input type="radio" name="gender" />女<br />
			爱&nbsp;&nbsp;&nbsp;好&nbsp;&nbsp;&nbsp;：<input type="checkbox" name="hobby" />篮球
			                      <input type="checkbox" name="hobby" />足球
			                      <input type="checkbox" name="hobby" />游泳<br />
			籍&nbsp;&nbsp;&nbsp;贯&nbsp;&nbsp;&nbsp;：<select name="jiguan">
				<option value="请选择">请选择---</option>
				<option value="陕西">陕西</option>
				<option value="北京">北京</option>
				<option value="山西">山西</option>
			</select><br />
			自我介绍：<textarea rows="8" cols="30">***</textarea><br />
			文件上传：<input type="file" name="files" /><br />
			<input type="button" value="按钮" /><br />
			<input type="reset" value="重置"/>
			<input type="submit" value="提交"/>
		</form>
	</body>
	
</html>

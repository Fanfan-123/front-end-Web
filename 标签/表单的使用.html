<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用表单书写</title>
	</head>
	<body>
		<form action="#" method="post">
		<table>
			<tr>
				<td>用户名</td>
				<td><input name="username" placeholder="请输入用户名"/></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="password" placeholder="请输入密码"/></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" name="password" placeholder="请确认密码"/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" placeholder="Email" /><br /></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input type="text" name="name"placeholder="请输入姓名" /><br /></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><input type="radio" value="男" name="gender" />男
			   <input  type="radio" value="女" name="gender" />女<br /></td>
			</tr>
			<tr>
				<td>出生日期</td>
				<td><input type="date" name="birth" placeholder="年/月/日" /><br /></td>
			</tr>
			<tr>
				<td>验证码</td>
				<td><input type="text"  /></td>
			</tr>
			<tr>
				<td></td>
				<td><input style="background: red;" type="button" value="提交" /></td>
			</tr>
		</table>
		</form>
	</body>
</html>
